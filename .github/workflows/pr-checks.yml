name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run lint
        run: npm run lint
        continue-on-error: true
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Check build output
        run: |
          if [ -d "out" ]; then
            echo "✅ Build successful - out directory created"
            ls -la out
          else
            echo "❌ Build failed - out directory not found"
            exit 1
          fi
